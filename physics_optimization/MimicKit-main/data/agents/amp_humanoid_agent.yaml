agent_name: "AMP"

model:
  actor_net: "fc_2layers_1024units"
  actor_init_output_scale: 0.01
  actor_std_type: "FIXED"
  action_std: 0.12
  
  critic_net: "fc_2layers_1024units"

  disc_net: "fc_2layers_1024units"

optimizer:
    type: "SGD"
    learning_rate: 3e-4

discount: 0.99
steps_per_iter: 16
iters_per_output: 100
test_episodes: 32
normalizer_samples: 100000000

update_epochs: 5
batch_size: 2
td_lambda: 0.95
ppo_clip_ratio: 0.2
norm_adv_clip: 4.0
action_bound_weight: 10.0
action_entropy_weight: 0.0
action_reg_weight: 0.0
critic_loss_weight: 1.0

disc_buffer_size: 1000000
disc_replay_samples: 2000
disc_batch_size: 4096
disc_loss_weight: 1
disc_logit_reg: 0.01
disc_grad_penalty: 0.1
disc_weight_decay: 0.0001
disc_reward_scale: 1

task_reward_weight: 0.0
disc_reward_weight: 1.0
